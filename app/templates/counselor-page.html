{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-12 px-5">
    <h1 class="text-start ms-2 my-3">Appointments</h1>
    <table class="table table-striped border border-dark">
      <thead>
        <tr>
          <th scope="col">Appointment ID</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Student Name</th>
          <th scope="col">Email</th>
          <th></th>
        </tr>
      </thead>
      {% for item in data %}
      <tbody>
        <tr>
          <th scope="row">{{ item._id}}</th>
          <td>{{ item.date}}</td>
          <td>{{ item.time}}</td>
          <td>{{ item.name}}</td>
          <td>{{ item.email}}</td>
          <td>
            <a
              href="{{url_for('display_appointment',appointment_id=item._id)}}"
              class="btn btn-primary" style="background-color: #DF826C; border: 0px;"
              >view</a
            >
          </td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
